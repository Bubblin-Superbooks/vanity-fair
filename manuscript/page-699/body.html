<div class="leaf "><div class="inner justify"><p class="no-indent  ">and learnt his fate. He came back furious.</p><p>"By Jove, Becky," says he, "she's only given me twenty pound!"</p><p>Though it told against themselves, the joke was too good, and Becky burst out laughing at Rawdon's discomfiture.</p><hr class="section"></div> </div>
